<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    // - Користувач вводить або має два числа.
    //     Потрібно знайти та вивести максимальне число з тих двох .
    //     Також потрібно врахувати коли введені рівні числа.
    let firstNum = +prompt('enter number');
    let secondNum = +prompt('enter second number')
    if(firstNum > secondNum){
        console.log(firstNum)
    } else if(secondNum > firstNum){
        console.log(null)
    }else if(firstNum === secondNum){
        console.log(null)
    }
    //
    // - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    // Користувач вводить номер квартири просто в змінні або через prompt('') .
    //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.

    let flat = +prompt('enter flat number');
    if(flat >=1 && flat<=20){
        console.log('first entrance');
    }else if(flat >=21 && flat <=48){
        console.log('second entrance');
    }else if(flat >=49 && flat <=90){
        console.log('third entrance');
    }else{
        console.log(false);
    }
    // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО

    let number = 10;//можна робити за допомогою +promt('enter number');
    if(number === 10){
        console.log('right');
    }else {
        console.log('not right');
    }

    // - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //     якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    // якщо в змінну записали щось інше, спрацьовує else

    let value = null
    if(typeof  value === 'number'){
        console.log('1');
    }else if (typeof value === 'string'){
        console.log('2');
    }else if (typeof value ==='boolean'){
        console.log('3');
    }else if(typeof  value ==={},[]){// питання як вказати масив і об.єкт?
        console.log('3');
    }else {
        console.log(false)
    }

    // - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН

    let temperature = +prompt('enter temperature');
    if(temperature >=10 && temperature<=22){
        console.log('go to OKTEN');
    }else {
        console.log('stay at home');
    }

    // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .
    let victory = +prompt('enter number');
    switch (victory){
        case 1 :
            console.log("car");
            break;
        case 2 :
            console.log("phone");
            break;
        case 3 :
            console.log("moto");
            break;
        default :
            console.log("not right number")
    }



</script>

</body>
</html>
